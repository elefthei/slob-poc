version: '2'
services:
  slob-nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
    dns: dyndns
    links:
      - echo
      - register
  echo:
    image: jmalloc/echo-server
  register:
    image: jmalloc/echo-server
    links:
      - dyndns
  dyndns:
    image: mbentley/bind9

